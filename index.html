<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Node and NPM with APIs</title>
    <!-- bootstrap styles-->
     <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- styles-->
     <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<h1 class="title text-center pt-5">Learning Node && NPM</h1>
 <form class="mainForm d-flex justify-content-center flex-column align-items-center mt-4 mx-auto gap-4" id="mainForm">
    <div class="mainForm__input">
    <label for="pokemonSearchInput" class="pokemonSearch form-label pt-4 fs-1 text-center">Search the PokeAPI for info about your favorite pokemon!</label>
    <input type="text" name="pokemonSearch" id="pokemonSearchInput"  class="form-control fs-3" required placeholder="Enter Pokemon Name or ID">
</div>

    <button class="mainForm__submit btn btn-primary fs-4 p-3" id="formSubmit" type="submit">Search for Pokemon</button>
    </form>

<!--container for results and content. -->
<div id="content" class="content mt-4 d-flex w-75 mx-auto align-items-center justify-content-center pt-3 .bg-transparent"></div>



<!-- dependency scripts-->
<script src="./node_modules/axios/dist/axios.min.js"></script>
<script src="./node_modules/lodash/lodash.min.js"></script>

<!-- include main.js-->
 <script src="./scripts/main.js" type="module"></script>
</body>
</html>
